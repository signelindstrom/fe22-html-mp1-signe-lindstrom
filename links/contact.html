    <h3>Kontakta mig!</h3>

    <p>Om du vill höra av dig till mig för att ställa en fråga eller komma med en synpunkt kan du göra det genom att fylla i formuläret här nedanför!</p>
    
    <form>
        
        <label for="name">Ditt namn</label>
        <input type="text" id="name">

        <label for="email">Din email</label>
        <input type="email" id="email">

        <label for="telephone">Ditt telefonnummer</label>
        <input type="tel" id="telephone">

        <label for="message">Din fråga/synpunkt</label>
        <textarea name="" id="message" cols="30" rows="10"></textarea>

        <input type="submit">

    </form>


</body>
</html>
